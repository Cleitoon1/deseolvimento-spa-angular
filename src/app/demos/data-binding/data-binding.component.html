<div class="container main-container">
    <h3>Interpolation</h3>
    <p [ngClass]="{
        'text-secundary': contadorClique < 3, 
        'text-success': contadorClique >= 3,
        'text-warning': contadorClique >= 5,
        'text-danger': contadorClique >= 9  
    }">O número de cliques é {{contadorClique}}</p>

    <br>
    <br>

    <h3>Property Binding</h3>
    <button class="btn btn-info" [disabled]="contadorClique >= 10">Contador <= 10 ? Habiltiado : Desabilitado</button>
    <br>
    <br>
    <img [src]="urlImagem" height="50px" width="50px" />

    <br>
    <br>
    <br>
    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)="adicionarClique(1)">Incrementar Contador</button>&nbsp;
    <button class="btn btn-danger" (click)="adicionarClique(-1)">Decrementar Contador</button>&nbsp;  
    <button class="btn btn-default" (click)="zerarContador()" [disabled]='contadorClique < 10'>Zerar Contador</button>
    
    <br>
    <br>
    <br>
    <br>

    <h3>Two-Way Binding</h3>

    <!--<input type="text" (keyup)='KeyUp($event)' placeholder="DigiteSeuNome" />
    <br>
    <br>
    <label>Seu nome é {{nome}}</label> -->

    <!-- <input type="text" [ngModel]='nome' (ngModelChange)="nome = $event" placeholder="DigiteSeuNome" />
    <br>
    <br>
    <label>Seu nome é {{nome}}</label> -->

    <input type="text" [(ngModel)]='nome' placeholder="Digite Seu Nome" />
    <br>
    <label>Seu nome é {{nome}} </label>
    <br>
    <br>
    <input type="text" [(ngModel)]='classe' placeholder="Digite a Classe do Label" />
    <br>
    <label [ngClass]="classe">Utilizando a classe {{nome}}</label>
</div>
